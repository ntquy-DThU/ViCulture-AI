services:
  # ... (giữ nguyên service API FastAPI đang dùng)

  - type: web
    name: viculture-ai-web
    env: python
    plan: starter
    buildCommand: pip install -r web/requirements.txt
    startCommand: streamlit run web/main.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: API_BASE_URL
        # Điền URL public của API FastAPI (ví dụ):
        value: https://viculture-ai.onrender.com
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant
      # Nếu bạn muốn dùng OpenAI thay vì Groq, thêm:
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: LLM_PROVIDER
      #   value: openai
      # - key: OPENAI_MODEL
      #   value: gpt-4o-mini
