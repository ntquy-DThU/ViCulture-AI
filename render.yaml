services:
  - type: web
    name: ethnoai
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ethnoai-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant
      # Nếu dùng OpenAI thì thêm:
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: OPENAI_MODEL
      #   value: gpt-4o-mini
databases:
  - name: ethnoai-db
    plan: starter
